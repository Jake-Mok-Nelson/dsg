<div class="mdl-card mdl-shadow--2dp demo-card-wide">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text mdl-color-text--white">{{title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">I was integrated with a "partial"<br>
        This is easy! Check out index.html to see how it's done<br><br>
        My menu it generated from <strong>menu.json</strong>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Get Started
        </a>
    </div>
    <div class="mdl-card__menu">
        <button id="share-demo" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons mdl-color-text--accent">share</i>
        </button>

        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="share-demo">
            {{#_data.menu}}
                <a href="{{url}}" target="_blank" class="mdl-menu__item">{{link}}</a>
            {{/_data.menu}}
            <button class="mdl-menu__item" disabled>Item 3</button>
        </ul>
    </div>
</div>
